<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}"></head>
<body class="bg-light">
<div th:replace="~{base :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <i class="fas fa-user-circle me-2"></i>
                        Editar Jugador
                    </h3>
                    <span class="badge bg-warning text-dark">
                        Modo Admin
                    </span>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/player/' + ${player.id} + '/update'}" method="POST">
                        <!-- InformaciÃ³n no editable -->
                        <div class="text-center mb-4">
                            <h2 th:text="${player.nickname}" class="mb-2"></h2>
                            <span class="badge bg-warning text-dark"
                                  th:text="'Rank #' + ${player.position}"></span>
                            <span class="badge bg-info ms-2"
                                  th:text="'Puntos: ' + ${player.points}"></span>
                            <span class="badge bg-success ms-2"
                                  th:text="'Win Rate: ' + ${#numbers.formatDecimal(player.winRate, 1, 1) + '%'}"></span>
                        </div>

                        <!-- Campos editables -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Torneos Jugados</label>
                                <input type="number" class="form-control"
                                       name="tournamentsPlayed"
                                       th:value="${player.tournamentsPlayed}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Torneos Ganados</label>
                                <input type="number" class="form-control"
                                       name="tournamentsWon"
                                       th:value="${player.tournamentsWon}" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Partidas Ganadas</label>
                                <input type="number" class="form-control"
                                       name="matchesWon"
                                       th:value="${player.matchesWon}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Partidas Perdidas</label>
                                <input type="number" class="form-control"
                                       name="matchesLost"
                                       th:value="${player.matchesLost}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Logros</label>
                            <textarea class="form-control" name="achievements"
                                      rows="3"
                                      th:text="${player.achievements}"></textarea>
                        </div>

                        <!-- Personajes (No editables) -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h6>Personaje Principal</h6>
                                <span class="badge bg-primary" th:text="${player.mainCharacter}"></span>
                            </div>
                            <div class="col-md-6">
                                <h6>Personaje Secundario</h6>
                                <span class="badge bg-secondary" th:text="${player.secondaryCharacter}"></span>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a href="/ranking" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
