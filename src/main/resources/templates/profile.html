<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}"></head>
<body class="bg-light">
<div th:replace="~{base :: navbar}"></div>

<div class="container py-5">
  <div class="row">
    <!-- Información del Perfil -->
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="https://via.placeholder.com/150" alt="avatar"
               class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3" th:text="${user.nickname}">Nombre del Usuario</h5>
          <p class="text-muted mb-1" th:text="${user.name}">@nickname</p>
          <p class="text-muted mb-4" th:text="${user.email}">email@ejemplo.com</p>
        </div>
      </div>
    </div>

    <!-- Cambio de Contraseña -->
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <!-- Alertas de éxito y error -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Operación exitosa</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <h5 class="card-title mb-4">Cambiar Contraseña</h5>
          <form th:action="@{/profile/change-password}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Contraseña Actual</label>
              <div class="input-group">
                <input type="password" class="form-control" id="currentPassword"
                       name="currentPassword" required>
                <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('currentPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                Por favor, ingrese su contraseña actual
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="newPassword"
                       name="newPassword" required
                       pattern=".{6,}"
                       title="La contraseña debe tener al menos 6 caracteres">
                <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('newPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres
              </div>
              <small class="form-text text-muted">
                La contraseña debe tener al menos 6 caracteres
              </small>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" required>
                <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('confirmPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                Por favor, confirme su nueva contraseña
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-key me-2"></i>Cambiar Contraseña
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{base :: scripts}"></div>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
