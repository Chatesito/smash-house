<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}"></head>
<body class="bg-light">
<div th:replace="~{base :: navbar}"></div>

<div class="container py-5">
  <div class="row">
    <!-- Información del Perfil -->
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="https://via.placeholder.com/150" alt="avatar"
               class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3" th:text="${user.name}">Nombre del Usuario</h5>
          <p class="text-muted mb-1" th:text="${user.nickname}">@nickname</p>
          <p class="text-muted mb-4" th:text="${user.email}">email@ejemplo.com</p>
        </div>
      </div>
    </div>

    <!-- Cambio de Contraseña -->
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title mb-4">Cambiar Contraseña</h5>
          <form th:action="@{/profile/change-password}" method="post">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control" id="currentPassword"
                     name="currentPassword" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="newPassword"
                     name="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword"
                     name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
