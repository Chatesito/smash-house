<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}"></head>
<body class="bg-light">
<div th:replace="~{base :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-trophy me-2"></i>
                        Ranking de Jugadores - Smash House Neiva
                    </h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Tag</th>
                                <th>Puntos</th>
                                <th>Torneos</th>
                                <th>Win Rate</th>
                                <th>Personajes</th>
                                <th>Detalles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="player : ${players}">
                                <td>
                                        <span class="badge"
                                              th:classappend="${player.position <= 3 ? 'bg-warning text-dark' : 'bg-secondary'}"
                                              th:text="${player.position}">
                                        </span>
                                </td>
                                <td th:text="${player.nickname}"></td>
                                <td th:text="${player.points}"></td>
                                <td>
                                    <span th:text="${player.tournamentsWon + '/' + player.tournamentsPlayed}"></span>
                                </td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar bg-success"
                                             th:style="'width: ' + ${player.winRate} + '%'"
                                             th:text="${#numbers.formatDecimal(player.winRate, 1, 1) + '%'}">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                        <span th:text="${player.mainCharacter}"
                                              class="badge bg-primary me-1"></span>
                                    <span th:if="${player.secondaryCharacter}"
                                          th:text="${player.secondaryCharacter}"
                                          class="badge bg-secondary"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/player/' + ${player.id}}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-info-circle"></i> Ver m√°s
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
