<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{base :: head}"></head>
<body class="bg-light">
<div th:replace="~{base :: navbar}"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>
            Perfil de Jugador
          </h3>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h2 th:text="${player.nickname}" class="mb-0"></h2>
            <span class="badge bg-warning text-dark"
                  th:text="'Rank #' + ${player.position}">
                        </span>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header">
                  <h5 class="mb-0">Estad√≠sticas</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Puntos
                      <span class="badge bg-primary" th:text="${player.points}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Torneos Ganados
                      <span class="badge bg-success" th:text="${player.tournamentsWon + '/' + player.tournamentsPlayed}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Partidas Ganadas
                      <span class="badge bg-info" th:text="${player.matchesWon}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Win Rate
                      <span class="badge bg-warning text-dark"
                            th:text="${#numbers.formatDecimal(player.winRate, 1, 1) + '%'}"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header">
                  <h5 class="mb-0">Personajes</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <h6>Principal</h6>
                    <span class="badge bg-primary" th:text="${player.mainCharacter}"></span>
                  </div>
                  <div th:if="${player.secondaryCharacter}">
                    <h6>Secundario</h6>
                    <span class="badge bg-secondary" th:text="${player.secondaryCharacter}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div th:if="${player.achievements}" class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">Logros</h5>
            </div>
            <div class="card-body">
              <p class="card-text" th:text="${player.achievements}"></p>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="/ranking" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>
              Volver al Ranking
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
