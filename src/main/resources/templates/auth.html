<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar y Registrarse - Smash House Neiva</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-ingresar">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar a la página</p>
                <button id="btn__ingresar">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-registrarse">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Registrarse</button>
            </div>
        </div>

        <div class="contenedor__ingresar-registrarse">
            <!-- Formulario Login -->
            <form th:action="@{/login}" method="post" class="formulario__ingresar active">
                <h2>Iniciar Sesión</h2>

                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión exitosamente
                </div>
                <!-- Mensaje de éxito de registro -->
                <div th:if="${registrationSuccess}" class="alert alert-success">
                    <span th:text="${registrationSuccess}"></span>
                </div>

                <input type="text" name="username" placeholder="Nickname" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>

            <!-- Formulario Registrarse -->
            <form th:action="@{/register}" th:object="${registerDTO}" method="post" class="formulario__registrarse">
                <h2>Registrarse</h2>

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <input type="text" th:field="*{name}" placeholder="Nombre Completo" required>
                <input type="email" th:field="*{email}" placeholder="Correo Electrónico" required>
                <input type="text" th:field="*{nickname}" placeholder="Nickname" required>
                <input type="password" th:field="*{password}" placeholder="Contraseña" required>
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</main>

<script th:src="@{/js/auth.js}"></script>
</body>
</html>
